name: shouter_clock
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  sqflite:

  flutter_localizations:
    sdk: flutter
  # Services
  intl: 0.16.1
  # Service locator
  get_it: ^5.0.0
  # Logger by Google developers
  logging: ^0.11.4
  # Manage routes
  sailor: ^0.7.1
  # Render SVG file
  flutter_svg: ^0.19.0
  # Bloc for state management
  flutter_bloc: ^6.0.5
  # Value equality
  equatable: ^1.2.5
  #Flutter Realm using Platform Channel
  flutter_realm: ^0.2.2
  # UUID Generator for identifier
  uuid: ^2.2.2
  # Local cache
  shared_preferences: ^0.5.10
  # Functional programming
  dartz: ^0.9.1
  # Information of application package
  package_info: ^0.4.3
  # Information of device
  device_info: ^0.4.2+7
  # Http client
  dio: ^3.0.10
  # Device timezone
  flutter_native_timezone: ^1.0.4
  # Quick animation
  division: 0.8.8
  # Lazy load scrollview
  lazy_load_scrollview: 1.1.0
  # Auto-fit text view
  auto_size_text: 2.1.0
  # Cached NetworkImage
  cached_network_image: any
  # Shimmer Effect
  shimmer: 1.1.2
  # SpinKit
  flutter_spinkit: ^4.1.2+1
  # Dot Indicator
  smooth_page_indicator: ^0.2.0
  # Flutter Icon Changer
  flutter_launcher_icons: ^0.8.1
  # Pull to Refresh
  pull_to_refresh: ^1.6.3
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3
  # Local push notification
  flutter_local_notifications: ^3.0.3
  # RXDart
  rxdart: ^0.22.0
  # Cupertino custom month picker
  flutter_cupertino_date_picker:
    git: https://github.com/daveleenew/flutter-cupertino-date-picker.git

dev_dependencies:
  flutter_test:
    sdk: flutter

